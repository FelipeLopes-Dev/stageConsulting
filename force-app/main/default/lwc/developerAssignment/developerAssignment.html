<template>
    <lightning-card title="Alocar Desenvolvedores">
        <div class="dualbox-container">
            <template if:true={developers}>
                <lightning-dual-listbox
                    name="developers"
                    label="Selecione os desenvolvedores"
                    source-label="Disponíveis"
                    selected-label="Selecionados"
                    field-level-help="Apenas desenvolvedores com especialidade compatível"
                    options={developerOptions}
                    value={selectedDeveloperIds}
                    onchange={handleChange}>
                </lightning-dual-listbox>
                <br/>
                <lightning-button
                    variant="brand"
                    label="Salvar Alocações"
                    onclick={handleSave}
                    class="slds-m-top_medium">
                </lightning-button>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error">{error}</div>
            </template>
        </div>
    </lightning-card>
</template>
